<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebPage</title>
    <meta charset="UTF-8" /><!doctype html>
    <html lang="en" data-bs-theme="dark">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Evans Insurance Inc.</h1>

      <p>Insurance Policy Calculator</p>

      <br>
      <br>

      <label for="Age">Enter your Age</label>
      <input type="text" id="Age" placeholder="Enter your Age"/>

      <button id="button1">Calculate</button>

      <button id="button2">Clear</button>

      <br>
      <br>

      <p style="color: red; font-size: 30px" id="result">Final Cost will appear here</p>

    </div>
        
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
      crossorigin="anonymous"
     ></script>

    <script type="text/javascript">
      $(document).ready(function() {  
        $("button1").click(function() {    
          let Age = $('#Age').val();
          let result = 5 * Number(Age) + 300;
          
          $('#result').fadeIn(3000);
        });

        $("button2").click(function() {    
          $('#Age').reset(Age);
      });
    });
    </script>
  </body>
</html>
